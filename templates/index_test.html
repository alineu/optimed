<!DOCTYPE html>
<html ng-app="OptiMedAppRadar">
  <head>
    <title>OptiMed</title>
    <link rel="shortcut icon" href="#" />
    <!-- <img class="bg"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
<body ng-controller="OptiMedControllerRadar">
       <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container">

      <div class="logo float-left">
        <h1 class="text-light"><a href="index.html"><span style="color:green;">Opti</span><span style="color:#FF7400;">Med</span></a>
        </h1>
      </div>

      <nav class="nav-menu float-right d-none d-lg-block">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="index_test.html">Test</a></li>
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->
    <div class="container">

      <div class="row" id="main-body" >
        <div class="col-md-8 col-md-offset-4">

            <br>
          <form role="form" ng-submit="getMyResults()">
            <div class="form-group">
              <input type="text" name="url" class="form-control" id="url-box" placeholder="Symptoms (e.g.: I have a mild headache)" style="max-width: 325px;" ng-model="url" required>
              {% raw %}
              <button type="submit" class="btn btn-primary" ng-disabled="loading">{{ submitButtonText }}</button>
            {% endraw %}
            </div>

          </form>
          <div class="alert alert-danger" role="alert" ng-show='urlError'>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span>There was an error submitting your request.<br>
            Please check to make sure it is valid before trying again.</span>
          </div>
        </div>
      
      <div class="col-md-12">
          <h3>Results</h3>
          <br>
          <div id="results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Drug</th>
                  <th>Price (USD)</th>
                </tr>
              </thead>
              <tbody>
              {% raw %}
                <tr ng-repeat="(key, val) in optimed_search_results_radar">
                  <td>{{ key }}</td>
                  <td>{{ val }}</td>
                </tr>
              {% endraw %}
              </tbody>
            </table>
          </div>
          <img class="col-md-3 col-md-offset-4" src="{{ url_for('static', filename='brainbulb.gif') }}" ng-show="loading">
        </div id="radar-chart">
          <word-count-chart data="optimed_search_results_radar"></word-count-chart>
        </div>
    <br>

         
      </div>
    <br><br>
    <!-- scripts -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
